apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-dynamic-claim
spec:
  storageClassName: "efs-expense" # Empty string must be explicitly set otherwise default StorageClass will be set
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind : Pod
metadata: 
  name: expense-dynamic-efs
  labels:
    purpose: "efs-dynamic-demo"
spec:    
  containers:  
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: efs-dynamic-claim

---
kind: Service
apiVersion: v1
metadata:
  name: nginx-dynamic
spec:
  type: LoadBalancer
  selector:
    purpose: "efs-dynamic-demo"
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30007
  

          
          
   
