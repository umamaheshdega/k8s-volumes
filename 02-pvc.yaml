apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: expense-claim
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: expense-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi

---
apiVersion: v1
kind : Pod
metadata: 
  name: ebs-static
  labels:
    purpose: "ebs-static-demo"
spec:    
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1d
  containers:  
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: expense-claim

---
kind: Service
apiVersion: v1
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer
  selector:
    purpose: "ebs-static-demo"
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30007
  

          
          
   
